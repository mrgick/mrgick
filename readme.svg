<svg
  fill="none"
  viewBox="0 0 500 200"
  width="500"
  height="200"
  xmlns="http://www.w3.org/2000/svg"
>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: 0;
          padding: 0;
          color: inherit;
          text-decoration: none;
          list-style: none;
          outline: none;
          box-sizing: border-box;
        }

        .body {
          --color-main: #6b7cc8;
          --color-primary: #6ab8c6;
          --color-secondary: #ef64d8;
          --color-background: #ffffff;

          background-size: 200% 200%;
          background-position: 0 0;
          height: 200px;
          width: 500px;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 6px;

          background-image: radial-gradient(
            var(--color-secondary),
            var(--color-main),
            var(--color-primary)
          );
          animation: border 5s linear infinite;
          border-color: var(--color-background);
        }

        .container {
          border-radius: 6px;
          background: var(--color-background);
          height: calc(100% - 6px);
          width: calc(100% - 6px);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 15px;
        }

        h1 {
          font-size: 32px;
          font-weight: 800;
          font-family: "Open Sans", sans-serif;
          text-align: center;
          font-style: italic;
          text-transform: uppercase;
          color: var(--color-main);
        }
        h3 {
          font-size: 20px;
          font-weight: 700;
          font-family: "Open Sans", sans-serif;
          text-align: center;
          color: var(--color-primary);
        }
        .hi {
          display: inline-block;
          transform-origin: 70% 70%;
          animation: hi 3s linear -2s infinite;
        }
        @keyframes hi {
          25% {
            transform: rotate(0deg);
          }
          30% {
            transform: rotate(15deg);
          }
          35% {
            transform: rotate(0deg);
          }
          40% {
            transform: rotate(15deg);
          }
          45% {
            transform: rotate(0deg);
          }
          80% {
            transform: rotate(0deg);
          }
          85% {
            transform: rotate(15deg);
          }
          90% {
            transform: rotate(0deg);
          }
          95% {
            transform: rotate(15deg);
          }
          100% {
            transform: rotate(0deg);
          }
        }

        @keyframes border {
          0% {
            background-position: 0 0;
          }
          20% {
            background-position: 100% 0;
          }
          40% {
            background-position: 100% 100%;
          }
          60% {
            background-position: 0 100%;
          }
          100% {
            background-position: 0 0;
          }
        }

        @media (prefers-reduced-motion) {
          .body, .hi {
            animation: none;
          }
        }
        @media (prefers-color-scheme: dark) {
          .body {
            --color-main: #55e5ff;
            --color-primary: #fff;
            --color-secondary: #ef64d8;
            --color-background: var(--bgColor-default, #000000);
          }
        }
      </style>
      <div class="body">
        <div class="container">
          <h1>Maxim Malahov</h1>
          <h3>Python developer</h3>
          <h3 class="hi">ðŸ‘‹</h3>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
